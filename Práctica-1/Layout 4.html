<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Tarjetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            width: 100%;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1em;
            width: 100%;
        }
        .card {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 0.5em;
            padding: 1em;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Encabezado</h1>
    </header>
    <div class="card-container">
        <div class="card">
            <h2>Tarjeta 1</h2>
            <p>Contenido de la tarjeta 1.</p>
        </div>
        <div class="card">
            <h2>Tarjeta 2</h2>
            <p>Contenido de la tarjeta 2.</p>
        </div>
        <div class="card">
            <h2>Tarjeta 3</h2>
            <p>Contenido de la tarjeta 3.</p>
